<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Trabajo con formularios">
</head>
<body>
    <form action="">
        Campo normal: <input type="text"><br><br>
        Campo e-mail: <input type="email"><br><br>
        Campo URL: <input type="url"><br><br>
        Campo Tel: <input type="tel"><br><br>
        Campo Numérico: <input type="number" min="5" max="55" value="5" step="5"><br><br>
        Campo Rango: <input type="range" min="0" max="100" step="10"><br><br>
        Hora: <input type="time"><br><br>
        Fecha: <input type="date"><br><br>
        Fecha y Hora: <input type="datetime"><br><br>
        Fecha y Hora Local: <input type="datetime-local"><br><br>
        Mes: <input type="month"><br><br>
        Semana: <input type="week"><br><br>
        Color: <input type="color"><br><br>
        Password: <input type="password"><br><br>
        Buscar: <input type="search"><br><br>
        Lista: <select name="" id="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">PHP</option>
            <option value="">PYTHON</option>
        </select><br><br>
        Área: <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
